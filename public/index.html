<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Quiz</title>
        <link rel="stylesheet" href="dist/styles.css" />
    </head>
    <body class="antialiased text-gray-700 bg-gray-100">

    <div class="flex w-full h-screen justify-center items-center" id="app">
        <div class="w-full max-w-xl">
            <h1 class="font-bold text-5xl text-center text-indigo-700">Simple Quiz</h1>
            <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8">
                <div v-if="index < count ">

                <p class="text-2xl font-bold">{{ questions[index]['question'] }}</p>
                <label
                       v-for="answer,key in questions[index]['answers']"
                       :for="key"
                       class="block mt-4 border border-gray-500 rounded-lg py-2 px-6 text-lg"
                       :class="{'hover:bg-gray-100 cursor-pointer' : selectedAnswer == ''},
                        {'bg-red-200' : selectedAnswer == key  },
                       {'bg-green-200' : key == questions[index]['correctAnswer'] && selectedAnswer  != ''}">
                    {{ answer }}
                    <input type="radio" :id="key" class="hidden" :value="key" @change="answered($event)" :disabled="selectedAnswer != ''">
                </label>

                <div class="mt-6">
                    <button
                            class="float-right  bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2"
                            v-show="selectedAnswer != '' && index < count-1 "
                            @click="nextQuestion"
                    >Next &gt;</button>

                    <button
                            class="float-right  bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2"
                            v-show="selectedAnswer != '' && index == count-1"
                            @click="showResults"
                    >finish &gt;</button>
                    </div>
                </div>
                <div v-else>sdddcx</div>
            </div>
        </div>
    </div>
        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <script src="scripts.js">


    </script>
    </body>
</html>
